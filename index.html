<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        /* Нижняя навигация */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            min-width: 60px;
        }

        .nav-btn.active {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.15);
            transform: translateY(-5px);
        }

        .nav-btn i {
            font-size: 22px;
        }

        .nav-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .bottom-nav {
                padding: 12px 15px;
            }
            
            .nav-btn {
                padding: 10px 12px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .nav-btn i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Только тёмный фон и кнопки внизу -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showSection('profile')">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
            <button class="nav-btn" onclick="showSection('roll')">
                <i class="fas fa-dice"></i>
                <span>Roll</span>
            </button>
            <button class="nav-btn" onclick="showSection('refferal')">
                <i class="fas fa-users"></i>
                <span>Refferal</span>
            </button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;

        // Основная функция инициализации
        function init() {
            // Говорим Telegram, что приложение готово
            tg.ready();
            tg.expand();
            
            // Устанавливаем тёмную тему
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#1a1a1a');
        }

        // Показать секцию - ТОЛЬКО переключение кнопок, БЕЗ алертов
        function showSection(sectionName) {
            // Убираем активный класс у всех кнопок
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Активируем нажатую кнопку
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.querySelector('span').textContent.toLowerCase() === sectionName) {
                    btn.classList.add('active');
                }
            });
            
            // АБСОЛЮТНО НИКАКИХ АЛЕРТОВ И ВСПЛЫВАЮЩИХ ОКОН!
            // Кнопки просто переключают свой внешний вид
        }

        // Инициализируем приложение
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
