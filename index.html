<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftRoll</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        /* Нижняя навигация */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            min-width: 60px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 107, 53, 0.15);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-btn.active {
            color: #ff6b35;
            transform: translateY(-5px);
        }

        .nav-btn.active::before {
            opacity: 1;
        }

        .nav-btn i {
            font-size: 22px;
            position: relative;
            z-index: 1;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
        }

        .nav-btn:hover {
            color: #ffffff;
        }

        .nav-btn:hover::before {
            opacity: 0.3;
        }

        /* Анимация для активной кнопки */
        @keyframes pulse {
            0% { transform: translateY(-5px) scale(1); }
            50% { transform: translateY(-5px) scale(1.05); }
            100% { transform: translateY(-5px) scale(1); }
        }

        .nav-btn.active {
            animation: pulse 0.5s ease;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 480px) {
            .bottom-nav {
                padding: 12px 15px;
            }
            
            .nav-btn {
                padding: 10px 12px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .nav-btn i {
                font-size: 20px;
            }
        }

        /* Предотвращение выделения текста на мобильных */
        .nav-btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Улучшение для тач-устройств */
        @media (hover: none) and (pointer: coarse) {
            .nav-btn:hover::before {
                opacity: 0;
            }
            
            .nav-btn:active::before {
                opacity: 0.2;
            }
            
            .nav-btn.active:active::before {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Только тёмный фон и кнопки внизу -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showSection('profile')" id="profile-btn">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
            <button class="nav-btn" onclick="showSection('roll')" id="roll-btn">
                <i class="fas fa-dice"></i>
                <span>Roll</span>
            </button>
            <button class="nav-btn" onclick="showSection('refferal')" id="refferal-btn">
                <i class="fas fa-users"></i>
                <span>Refferal</span>
            </button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        let currentSection = 'profile';

        // Основная функция инициализации
        function init() {
            // Говорим Telegram, что приложение готово
            tg.ready();
            tg.expand();
            
            // Устанавливаем тёмную тему
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#1a1a1a');

            // Инициализируем активную кнопку
            setActiveButton('profile');
        }

        // Установить активную кнопку
        function setActiveButton(sectionName) {
            // Убираем активный класс у всех кнопок
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Активируем нужную кнопку
            const activeBtn = document.getElementById(sectionName + '-btn');
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            currentSection = sectionName;
        }

        // Показать секцию
        function showSection(sectionName) {
            // Если уже на этой секции - ничего не делаем
            if (currentSection === sectionName) return;
            
            // Устанавливаем активную кнопку
            setActiveButton(sectionName);
        }

        // Инициализируем приложение
        document.addEventListener('DOMContentLoaded', init);

        // Предотвращаем стандартное поведение на мобильных
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('touchmove', function() {}, { passive: true });
        document.addEventListener('touchend', function() {}, { passive: true });

        // Отключаем масштабирование при двойном тапе
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
