<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftRoll</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px; /* Чтобы контент не перекрывался навигацией */
        }

        /* Секции контента */
        .section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Профиль пользователя */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px 20px;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff6b35;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .user-id {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .telegram-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 107, 53, 0.15);
            padding: 6px 12px;
            border-radius: 12px;
            color: #ff6b35;
            font-weight: 500;
            font-size: 14px;
        }

        .telegram-badge i {
            margin-right: 6px;
        }

        /* Пустые секции */
        .empty-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-section i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #444;
        }

        .empty-section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-section p {
            font-size: 16px;
            max-width: 300px;
            line-height: 1.5;
        }

        /* Нижняя навигация */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            min-width: 60px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 107, 53, 0.15);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-btn.active {
            color: #ff6b35;
            transform: translateY(-5px);
        }

        .nav-btn.active::before {
            opacity: 1;
        }

        .nav-btn i {
            font-size: 22px;
            position: relative;
            z-index: 1;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
        }

        .nav-btn:hover {
            color: #ffffff;
        }

        .nav-btn:hover::before {
            opacity: 0.3;
        }

        /* Анимация для активной кнопки */
        @keyframes pulse {
            0% { transform: translateY(-5px) scale(1); }
            50% { transform: translateY(-5px) scale(1.05); }
            100% { transform: translateY(-5px) scale(1); }
        }

        .nav-btn.active {
            animation: pulse 0.5s ease;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 480px) {
            .bottom-nav {
                padding: 12px 15px;
            }
            
            .nav-btn {
                padding: 10px 12px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .nav-btn i {
                font-size: 20px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .username {
                font-size: 20px;
            }
            
            .empty-section i {
                font-size: 48px;
            }
            
            .empty-section h2 {
                font-size: 18px;
            }
        }

        /* Предотвращение выделения текста на мобильных */
        .nav-btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Улучшение для тач-устройств */
        @media (hover: none) and (pointer: coarse) {
            .nav-btn:hover::before {
                opacity: 0;
            }
            
            .nav-btn:active::before {
                opacity: 0.2;
            }
            
            .nav-btn.active:active::before {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция профиля -->
        <div class="section active" id="profile-section">
            <div class="profile-container">
                <img id="user-avatar" class="avatar" src="" alt="Аватар">
                <h2 id="username" class="username">@username</h2>
                <p id="user-id" class="user-id">ID: </p>
                <div class="telegram-badge">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram User</span>
                </div>
            </div>
        </div>
        
        <!-- Секция Roll (пустая) -->
        <div class="section" id="roll-section">
            <div class="empty-section">
                <i class="fas fa-dice"></i>
                <h2>Roll Section</h2>
                <p>Эта секция находится в разработке</p>
            </div>
        </div>
        
        <!-- Секция Referral (пустая) -->
        <div class="section" id="refferal-section">
            <div class="empty-section">
                <i class="fas fa-users"></i>
                <h2>Referral Section</h2>
                <p>Эта секция находится в разработке</p>
            </div>
        </div>

        <!-- Нижняя навигация -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showSection('profile')" id="profile-btn">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
            <button class="nav-btn" onclick="showSection('roll')" id="roll-btn">
                <i class="fas fa-dice"></i>
                <span>Roll</span>
            </button>
            <button class="nav-btn" onclick="showSection('refferal')" id="refferal-btn">
                <i class="fas fa-users"></i>
                <span>Refferal</span>
            </button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        let currentSection = 'profile';

        // Основная функция инициализации
        function init() {
            // Говорим Telegram, что приложение готово
            tg.ready();
            tg.expand();
            
            // Устанавливаем тёмную тему
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#1a1a1a');

            // Получаем данные пользователя
            const user = tg.initDataUnsafe.user;
            
            // Заполняем профиль данными пользователя
            if (user) {
                // Устанавливаем аватар
                const avatar = document.getElementById('user-avatar');
                if (user.photo_url) {
                    avatar.src = user.photo_url;
                } else {
                    // Заглушка если аватарки нет
                    const placeholderText = user.username ? user.username[0].toUpperCase() : 
                                      user.first_name ? user.first_name[0].toUpperCase() : 'U';
                    avatar.src = `https://via.placeholder.com/120/1a1a1a/ff6b35?text=${placeholderText}`;
                }
                
                // Устанавливаем username
                const usernameElement = document.getElementById('username');
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                } else if (user.first_name) {
                    usernameElement.textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                } else {
                    usernameElement.textContent = 'Пользователь';
                }
                
                // Устанавливаем ID пользователя
                const userIdElement = document.getElementById('user-id');
                if (user.id) {
                    userIdElement.textContent = 'ID: ' + user.id;
                }
            }

            // Инициализируем активную кнопку
            setActiveButton('profile');
        }

        // Установить активную кнопку
        function setActiveButton(sectionName) {
            // Убираем активный класс у всех кнопок
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Активируем нужную кнопку
            const activeBtn = document.getElementById(sectionName + '-btn');
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            currentSection = sectionName;
        }

        // Показать секцию
        function showSection(sectionName) {
            // Если уже на этой секции - ничего не делаем
            if (currentSection === sectionName) return;
            
            // Скрываем все секции
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Показываем выбранную секцию
            const activeSection = document.getElementById(sectionName + '-section');
            if (activeSection) {
                activeSection.classList.add('active');
            }
            
            // Устанавливаем активную кнопку
            setActiveButton(sectionName);
        }

        // Инициализируем приложение
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
